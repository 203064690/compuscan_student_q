<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:form=""
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/StyleSheet1.css">
    <script src="js/handleForm.js" th:inline="javascript"></script>
</head>
<body onload="getVariable()">
<div class="header">
    <h2>Student details</h2>
</div>

<form name = "markForm" method="post" action="add_mark" onclick="getVariable()">
    <div class="input-group">
        <label>Enter Student</label>
        <input type="text" name="stud_no" id="stud_no" placeholde="Student no..." required>
        <span th:utext="${msg}"></span>
    </div>
    <div class="input-group">
        <label>Enter Mark</label>
        <input type="text" name="stud_mark" id="stud_mark" placeholde="Enter mark percentage..."required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="user_mark">Enter</button>
    </div>
    <div class="input-group">
        <br>
        <input type="button" class="btn" value="Cancel" onclick="history.back()">
    </div>
</form>
</body>
</html>
